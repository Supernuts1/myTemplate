<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{login.signIn}"></title>
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.css}"/>
    <script th:src="@{/my/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/dist/js/bootstrap.min.js}"></script>
    <script>
        $(function () {

        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>欢迎登陆！</h1>
    </div>
    <div style="padding: 100px 100px 10px;height: 80%;width: 40%;">
        <form role="form" method="post" th:action="@{/user/login}">

            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="form-group">
                <label th:text="#{login.username}"></label>
                <input type="text" class="form-control" id="username"
                       th:placeholder="#{login.username}" th:name="username" required=""/>
            </div>
            <div class="form-group">
                <label th:text="#{login.password}"></label>
                <input type="text" class="form-control" id="password"
                       th:placeholder="#{login.password}" th:name="password" required=""/>
            </div>
            <button type="submit" class="btn btn-default" th:text="#{login.signIn}"></button>
            <button type="button" id="regis" class="btn btn-default" th:text="#{login.regis}"></button>
        </form>
    </div>
</div>
</body>
</html>
